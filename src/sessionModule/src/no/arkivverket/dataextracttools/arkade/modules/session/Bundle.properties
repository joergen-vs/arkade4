MSG_FlatFileSettingsInfo=It is possible to create a JavaDB/Derby database in the output directory. A database can only be created in a directory that is not already containing a database.\nAll the data in the flat files in the dataset are inserted into the database. If the dataset description contains processes which demand a database to function, the database is created regardless of the check box for creating a database is selected or not.\nIf the output directory already contains a database, no database is created, but the user is asked if the existing database should be used. If the existing database is not going to be used, the user can change the information about the session or end the session.\n\nIt is possible to choose the Create index-check box to index a new database or index an existing one. If the database does not exist, it can be created and the flat files will be inserted in it wereupon the database will be indexed.
